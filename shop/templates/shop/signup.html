    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>

                </div>
                <input type="text" name="username" value="" class="form-control input-lg" placeholder="Username" />

                <input type="password" name="password1" value="" class="form-control input-lg" placeholder="Password" />
                <input type="password" name="password2" value="" class="form-control input-lg" placeholder="Confirm Password" />

                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">

            </form>
        </div>
    </div>
</div>
